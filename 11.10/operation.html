<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi_input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi_display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
var press=document.getElementById("button");
  press.onclick=function(){
    var aqi_display=document.getElementById("aqi_display");
    var aqi_input=document.getElementById("aqi_input");
   	if (aqi_input.value=="") {
      aqi_display.innerHTML="尚无录入";
    }
    else{
      aqi_display.innerHTML=aqi_input.value;
  }
 }
}
)();
</script>
</body>
</html>
